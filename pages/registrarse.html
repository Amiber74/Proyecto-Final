<main class="registro">
<h2>Registrese y reciba todas las novedades sobre la pagina</h2>
<form action="get" class="form" autocomplete="on">

    <label for="campo_nombre"> Ingrese su nombre de usuario: 
        <input type="text" name="campo_nombre" id="campo_nombre" placeholder="Nombre..." required>
    </label>
        <label for="campo_email"> Ingrese su email: 
            <input type="email" name="campo_email" id="campo_email" placeholder="wikigenshin@email.com" required>
        </label>
        <label for="campo_contraseña">Ingrese una contraseña: 
            <input type="password" name="campo_contraseña" id="campo_contraseña" required>
        </label>
        <label for="campo_opcion"> Desea recibir noticias actualizadas?
            <input type="checkbox" name="campo_opcion" id="campo_opcion">
        </label>
        <label for="campo_opinion"> Escriba si tiene alguna sugerencia, consulta y/o propuesta.
            <textarea name="campo_opinion" id="campo_opinion" maxlength="400" cols="30" rows="7" ></textarea>
        </label>

        <input type="submit" value="enviar formulario" class="boton">
    </form>
    <img src="../Img/chibis/chibi_1.png" alt="chibi del personaje Kaedehara Kasuha" class="c1">
    <img src="../Img/chibis/chibi_2.png" alt="chibi del personaje Shogun Raiden" class="c2">
